---
# tasks file for roles/iti-webserver
  - name: update my machine
    apt:
      update_cache: yes
    when: ansible_facts["os_family"]=='Debian'

  - name: install nginx
    apt:
      name: nginx
      state: latest
    when: ansible_facts["os_family"]=='Debian'
    
  - name: copy html file
    template:
      src: index.html
      dest: /var/www/html
    when: ansible_facts["os_family"]=='Debian'

  - name: copy site file
    template:
      src: site.conf.j2
      dest: /etc/nginx/sites-available/default
    notify: restart nginx
    when: ansible_facts["os_family"]=='Debian'

  - name: enable the new site page
    file:
      src: /etc/nginx/sites-available/default
      dest: /etc/nginx/sites-enabled/default
      state: link
    notify: Restart Nginx
    when: ansible_facts["os_family"]=='Debian'

  - name: Restartt nginx
    service:
      name: nginx
      state: restarted
      enabled: yes
    when: ansible_facts["os_family"]=='Debian'


#Redhat
  # Redhat and Amazon linux
  - name: Install nginx
    yum:
      name: nginx
      state: latest 
      update_cache: yes      
    when: ansible_facts["os_family"]=='RedHat'


  - name: Insert Index Page
    template:
      src: index.html
      dest: /usr/share/nginx/html/index.html
    when: ansible_facts["os_family"]=='RedHat'


  - name: enable nginx
    service:
      name: nginx
      state: started
    when: ansible_facts["os_family"]=='RedHat'